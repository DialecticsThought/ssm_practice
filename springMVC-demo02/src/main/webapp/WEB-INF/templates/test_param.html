<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
<!--超链接写的绝对路径就是浏览器解析的  / 表示从localhost:8080访问 要添加一个上下文路径
也就是配置Tomcat的application context-->
<!--@{/testServletAPI}表示如果大括号里面是绝对路径 自动添加上下文路径-->
<a th:href="@{/testServletAPI(username='admin',password='123456')}">测试使用servletAPI获得请求参数</a>
<a th:href="@{/testParam(username='admin',password='123456')}">测试使用控制器的轻餐获得请求参数</a>
<form th:action="@{/testParam}" method="post">
    用户名<input type="text" name="username"><br/>
    密码<input type="text" name="password"><br/>
    爱好a<input type="checkbox" name="hobby" value="a"><br/>
    爱好b<input type="checkbox" name="hobby" value="b"><br/>
    爱好c<input type="checkbox" name="hobby" value="c"><br/>
    <input type="submit" value="提交"/>
</form>
<br/>
<form th:action="@{/testPOJO}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="sex" value="男">男
    <input type="radio" name="sex" value="女">女<br>
    年龄：<input type="text" name="age"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit">
</form>
</body>
</html>
